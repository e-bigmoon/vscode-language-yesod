name: VSCode language Yesod CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Cache node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-build-
          ${{ runner.OS }}    # Runs a single command using the runners shell

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Test Hamlet's syntax highlighting
      run: |
        npx vscode-tmgrammar-test -c -s source.yesod.hamlet -g syntaxes/hamlet.tmLanguage.json -t \"test/tests/hamlet/*.hamlet\"
